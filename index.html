<body>
    <br><br><br>
    <img id="repo-card" src="assets/logo-small.png" width="682" height="120px" alt="Website header">
    <p id="version-card" style="font-size:20px">v1.5.0</p>

    <p>Emulate GBA games for free in your browser. Completely open source!</p>

    <button type="collapsible-button" class="collapsible-collapsible">
        Keybinds
    </button>
    <div class="collapsible-content">
        <p class="collapsible-text">
            <img src="assets/controls-gba-diagram.png" width="611" height="344" alt="Controls diagram"></img><br>
            <b><u>Emulator Keybinds</u></b><br>
            <b>Reset Game:</b> R<br>
            <b>Play/Pause:</b> P
        </p>

    <br>

    <a target="_blank" href="https://github.com/ayvacs/gba.js.org"><button type="collapsible-button" class="collapsible-collapsible">
        Source Code
    </button></a>
    
    <br><br><hr>

    <h1>Select a Game</h1>
	<p id="gamesList"></p>
    
    <br><hr><br>

    <button type="collapsible-button" class="collapsible-collapsible">
        Debug Files
    </button>
    <div class="collapsible-content">
        <p id="debugGamesList" class="collapsible-text"></p>
    </div>
    
    <br><br><br><br><br><br>

    <!-- Build games list -->
    <script src="modules/GamesList.js"></script>
    <script>
        var gamesList = document.getElementById("gamesList");
        var debugGamesList = document.getElementById("debugGamesList");

        var playerLink = "player#";
        if (["localhost", "127.0.0.1"].includes(document.location.hostname)) {
            playerLink = "player.html#";
        };

        for (i in games) {
            if (i.charAt(0) != "-") {
                gamesList.innerHTML += `<a class="playerLink" href="${playerLink}${i}">${games[i]}</a><br>`;
            } else {
                debugGamesList.innerHTML += `<a class="playerLink" href="${playerLink}${i}">${games[i]}</a><br>`;
            };
        };
    </script>

    <!-- Enable collapsible menus -->
    <script>
        var divs = document.getElementsByClassName("collapsible-collapsible");

        for (i = 0; i < divs.length; i++) {
            divs[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var content = this.nextElementSibling;
                if (content.style.maxHeight) {
                    content.style.maxHeight = null;
                } else {
                    content.style.maxHeight = content.scrollHeight + "px";
                };
            });
        };
    </script>
</body>
